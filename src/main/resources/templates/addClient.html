<!DOCTYPE html>
<html lang="fr" xnlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ajout d'un client</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
	<h2>Nouveau Client</h2>
	<form action="/customersWeb/addClient" method="POST"
		th:object="${customer}">
		Prénom: <input class="input" th:field="*{prenom}" type="text"
			name="prenom" /> <br /> Nom: <input class="input"
			th:field="*{nom}" type="text" name="nom" /> <br /> N° de téléphone:
		<input class="input" th:field="*{numTel}" type="text" name="numTel" />
		<br />


		<!--    Ce bouton m'envoie vers la methode addClient du ClientController-->
		<input type="submit" value="Ajouter" />
	</form>


</body>
</html>
