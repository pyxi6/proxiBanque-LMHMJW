<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des clients</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<script src="https://kit.fontawesome.com/faf1b41247.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container is-max-desktop"  th:switch="${customers}">
    <h2 th:case="null">No persons yet!</h2>
        <div th:case="*">
            <h2 class="title"  >Liste de nos clients</h2>
            <table class="table is-centered">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Telephone</th>
                        <th>Adresse</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.prenom}"></td>
                    <td th:text="${customer.nom}"></td>
                    <td th:text="${customer.numTel}"></td>
                    <td th:text="${customer.adresse.numEtRue}+ ' ' + ${customer.adresse.codePostal} + ' '+ ${customer.adresse.ville}"></td>
                    <td><a th:href="@{/customersWeb/{id}(id=${customer.id})}">
                    	<span class="icon">
  							<i class="fa-solid fa-eye"></i>
						</span></a>
						<a th:href="@{/delete/{id}(id=${customer.id})}">
						<span class="icon">
  							<i class="fa-solid fa-xmark"></i>
						</span></a>
					</td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a class="button" href="/customersWeb/addClient">Add a new person</a></p>
</body>
</html>
