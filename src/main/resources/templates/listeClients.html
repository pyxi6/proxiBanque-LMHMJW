<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:switch="${customers}">
    <h2 th:case="null">No persons yet!</h2>
        <div th:case="*">
            <h2>persons</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.prenom}"></td>
                    <td th:text="${customer.nom}"></td>
                    <td th:text="${customer.numTel}"></td>
                    <td><a th:href="@{/edit/{id}(id=${customer.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${customer.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/signup">Add a new person</a></p>
</body>
</html>
